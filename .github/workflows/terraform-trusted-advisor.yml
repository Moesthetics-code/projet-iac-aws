name: Terraform Trusted Advisor

on:
  workflow_dispatch:
    inputs:
      notify_cost:
        required: false
        type: boolean
        default: true
      notify_security:
        required: false
        type: boolean
        default: true
      notify_performance:
        required: false
        type: boolean
        default: true
      notify_limits:
        required: false
        type: boolean
        default: true

jobs:
  terraform:
    name: 'Terraform Apply - Trusted Advisor'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/trusted-advisor

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - run: terraform init
      - run: terraform plan -out=tfplan
      - run: terraform apply -auto-approve tfplan
      - name: Terraform Output
        run: |
          terraform output -json > outputs.json
          echo "✅ Trusted Advisor notifications configurées !"
          cat outputs.json | jq '.'